<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacity Bay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
        <h1 id="words">Capacity Bay Survey Form</h1>
        <p id="words">Thank you for taking the time to help us us improve the platform</p>
    </div>
        <form action="" id="scroll">
            <label for="name" id="words">Name</label>
            <input type="text" id="name" name="Fullname" placeholder="Enter your name" class="lines">
            <br>
            <label for="Email" id="words">Email</label>
            <input type="Email" id="email" name="email" placeholder="Enter your Email" class="lines">
            <br>
            <label for="Age" id="words"><b>Age</b> (optional)</label>
            <input type="text" id="age" name="Age" placeholder="Age" class="lines">
            <br>
            <label for="name" id="words">Which option best decrsibes your current role?</label>
            <br>
            <select name="Role" id="Role">
                <option value="Role">Select Role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Rather not say">Rather not say</option>
                <option value="Other">Other</option>
            </select>
            <p id="words">Would you recommed Capacity Bay to a friend?</p>
            <input type="radio" id="Definitely" name="choice" value="Definitely">
            <label for="Definitely" id="words">Definitely</label>
            <br>
            <input type="radio" id="maybe" name="choice" value="Maybe">
            <label for="Maybe" id="words">Maybe</label>
            <br>
            <input type="radio" id="not sure" name="choice" value="Not sure">
            <label for="Not sure" id="words">Not sure</label>
            <p id="words">What is your favourite feature of Capacity Bay?</p>
            <select name="Challenges" id="Challenges">
                <option value="select">Select an option</option>
                <option value="challenges">challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            <p id="words">What would you like to see improved? <small> (Check all that apply)</small></p>
            <input type="checkbox" id="opt1" name="opt1" value="choice">
            <label for="opt1" id="words">Front-end and Projects</label>
            <br>
            <input type="checkbox" id="opt2" name="opt2" value="choice">
            <label for="opt2" id="words">Back-end and Project</label>
            <br>
            <input type="checkbox" id="opt3" name="opt3" value="choice">
            <label for="opt3" id="words">Data Visualization</label>
            <br>
            <input type="checkbox" id="opt4" name="opt4" value="choice">
            <label for="challenges" id="words">Challenges</label>
            <br>
            <input type="checkbox" id="op43" name="opt4" value="choice">
            <label for="opt4" id="words">Open Source Community</label>
            <br>
            <input type="checkbox" id="opt5" name="opt5" value="choice">
            <label for="opt5" id="words">Gitter help rooms</label>
            <br>
            <input type="checkbox" id="opt6" name="opt6" value="choice">
            <label for="opt6" id="words">Videos</label>
            <br>
            <input type="checkbox" id="opt7" name="opt7" value="choice">
            <label for="opt7" id="words">City meetups</label>
            <br>
            <input type="checkbox" id="opt8" name="opt8" value="choice">
            <label for="opt8" id="words">Wiki</label>
            <br>
            <input type="checkbox" id="opt9" name="opt9" value="choice">
            <label for="opt9" id="words">Forums</label>
            <br>
            <input type="checkbox" id="opt10" name="opt10" value="choice">
            <label for="opt10" id="words">Additional Courses</label>
            <br>
            <h4 id="words">Any comment or suggestions?</h4>
            <textarea name="comment section" placeholder="Enter your comment here...." id="" cols="112" rows="10"></textarea>
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
